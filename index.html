<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Open+Sans+Condensed:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    Code Journal
  </header>
  <main>
    <div data-view="edit-profile"></div>
    <form action="">
      <div class="row-1">
        <div class="column-avatarImg">
          <input id="avatarImage" type="image" src="images/placeholder-image-square.jpg" alt="Avatar image">
        </div>
        <div class="column-formInputs">
          <label for="avatarURL"> Avatar URL: </label>
          <div>
            <input type="url" name="avatarURL" id="avatarURL">
          </div>
          <label for="username">Username: </label>
          <div>
            <input type="text" name="username" id="username">
          </div>
          <label for="fullName"> Full Name: </label>
          <div>
            <input type="text" name="fullName" id="fullName">
          </div>
          <label for="location">Location</label>
          <div>
            <input type="text" name="location" id="location">
          </div>
        </div>
        <div class="row-2">
          <label for="bio">Bio:</label>
          <div>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
          </div>
        </div>
      </div>
      <button type="submit">SAVE</button>
    </form>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
