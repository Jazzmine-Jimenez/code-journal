<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Open+Sans+Condensed:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    Code Journal
    <a class="navbarProfile" href="#" data-view="profile">Profile</a>
    <a class="navbarEntries" href="#" data-view="entries">Entries</a>
  </header>
  <main>
<!----------------------- CREATE ENTRIES ---------------------------->
    <div class="createEntries hidden" data-view="create-entry">
      <form class="create-entries-form" action="">
        <div class="container">
          <div class="row">
            <h1>New Entry</h1>
          </div>
          <div class="row">
            <div class="column-half">
              <img class="entriesEditImage" src="images/placeholder-image-square.jpg" alt="New Entry Image">
            </div>
            <div class="column-half">
              <label for="imageURL">Image URL:</label>
              <div>
                <input required type="url" name="imageURL" id="imageURL">
              </div>
              <label for="title">Title:</label>
              <div>
                <input required type="text" name="title" id="title">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes:</label>
              <div>
                <textarea required name="notes" id="notes" cols="30" rows="10"></textarea>
              </div>
            </div>
          </div>
          <div class="buttonContainer">
            <button class="saveButton" type="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>
<!----------------------- ENTRIES ---------------------------->
    <div class="entries" data-view="entries">
      <div class="container entries">
        <div class="row">
          <h1>Entries</h1>
          <a href="#" data-view="create-entry" class="newEntriesButton">NEW</a>
        </div>

      </div>

    </div>
<!-------------------------- VIEW PROFILE ------------------------------>
    <div class="profile" data-view="profile">
      <div class="container viewProfile"></div>
    </div>
<!------------------------- EDIT PROFILE ------------------------------->
    <div class="edit hidden" data-view="edit-profile">
    <form class="edit-profile-form" action="">
      <div class="container editProfile">
        <div class="row">
          <h1>Edit Profile</h1>
        </div>
        <div class="row">
          <!------------------ Avatar Image Column ------------------>
          <div class="column-half">
            <img class="avatarEditImage" src="images/placeholder-image-square.jpg" alt="Avatar image">
          </div>
          <!------------------ Input Column-------------------------->
          <div class="column-half">
            <label for="avatar-URL"> Avatar URL: </label>
            <div>
              <input required type="url" name="avatar-URL" id="avatar-URL">
            </div>
            <label for="username">Username: </label>
            <div>
              <input required type="text" name="username" id="username">
            </div>
            <label for="fullName"> Full Name: </label>
            <div>
              <input required type="text" name="fullName" id="fullName">
            </div>
            <label for="location">Location:</label>
            <div>
              <input required type="text" name="location" id="location">
            </div>
          </div>
        </div>
        <!------------------ Bio Row with one Column  --------------------------->
        <div class="row">
          <div class="column-full">
            <label for="bio">Bio:</label>
              <div class="textarea">
                <textarea required name="bio" id="bio" cols="50" rows="10"></textarea>
              </div>
            <div class="buttonContainer">
              <button class="saveButton" type="submit">SAVE</button>
            </div>
        </div>
      </div>
    </div>
    </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
